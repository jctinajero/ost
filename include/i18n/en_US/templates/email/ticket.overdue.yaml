#
# Email template: ticket.overdue.yaml
#
# Template name:  Overdue Ticket Alert
#
# Sent to staff members when a ticket transitions to overdue in the system.
# Overdue tickets occur based on the ticket's due-date as well as the SLA
# defined for the ticket.
#
---
notes: |
    Sent to staff members when a ticket transitions to overdue in the system.
    Overdue tickets occur based on the ticket's due-date as well as the SLA
    defined for the ticket.

subject: |
    Overdue Ticket Alert: [%{ticket.number}]
body: |
    <h3><strong>Hi %{recipient.name}</strong>,</h3>
    A ticket, <a href="%{ticket.staff_link}">%{ticket.number}</a> is seriously overdue.<br>
    <br>
    We should all work hard to guarantee that all tickets are being addressed in a timely manner.<br>
    <br>
    <hr>
    <div>
        To view or respond to the ticket, please <a href="%{ticket.staff_link}"><span style="color: rgb(84, 141, 212);">login</span></a> to the support ticket system. You're receiving this notice because the ticket is assigned directly to you or to a team or department of which you're a member.
    </div>
    <br>
    Kind Regards, <br>
    %{ticket.dept}<br>
    %{company.name}<br>
