#
# Email template: message.alert.yaml
#
# Template name:  New Message Alert
#
# Sent to staff members when a new message is posted by a user to a ticket.
# This can occur if the users responds to an email from the system or visits
# the customer web portal and posts a new message there.
#
---
notes: |
    Sent to staff members when a new message is posted by a user to a
    ticket.  This can occur if the users responds to an email from the
    system or visits the customer web portal and posts a new message there.

subject: |
    New Message Alert: [#%{ticket.number}]
body: |
    <h3><strong>Hi %{recipient.name},</strong></h3>
    New message appended to ticket <a href="%{ticket.staff_link}">%{ticket.number}</a><br>
    <br>
    </span>
    <table>
        <tbody>
            <tr>
                <td><strong>Ticket ID</strong>:</td>
                <td><a href="%{recipient.ticket_link}">%{ticket.number}</a></td>
            </tr>
            <tr>
                <td><strong>Department</strong>:</td>
                <td>%{ticket.dept.name}</td>
            </tr>
            <tr>
                <td><strong>Status</strong>:</td>
                <td>%{ticket.status}</td>
            </tr>
            <tr>
                <td><strong>Priority</strong>:</td>
                <td>%{ticket.priority}</td>
            </tr>
            <tr>
                <td><strong>From</strong>:</td>
                <td>%{ticket.name} &lt;%{ticket.email}&gt;</td>
            </tr>
            <tr>
                <td><strong>Subject</strong>:</td>
                <td>%{ticket.subject}</td>
            </tr>
        </tbody>
    </table>
    <blockquote>
        %{message}
    </blockquote><br>
    <hr>
    <div>
        To view or respond to the ticket, please <a href="%{ticket.staff_link}"><span style="color: rgb(84, 141, 212);">login</span></a> to the support ticket system
    </div>
    <br>
    Kind Regards, <br>
    %{ticket.dept} <br>
    %{company.name}<br>
