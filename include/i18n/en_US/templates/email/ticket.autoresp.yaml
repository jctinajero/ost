#
# Email template: ticket.autoresp.yaml
#
# Ticket Name - New Ticket Auto-Response
#
# Sent to a user when a new ticket is created
#
---
notes: |
    Sent to a user when a new ticket is created

subject: |
    [#%{ticket.number}]: %{ticket.subject}
body: |
    <h3><strong>Dear %{recipient.name.first},</strong></h3>
    Thank you for contacting us. This is an automated response confirming the receipt of your ticket. <br>
    Our %{ticket.dept} team will get back to you as soon as possible. <br>
    <br>
    <table>
        <tbody>
            <tr>
                <td><strong>Ticket ID</strong>:</td>
                <td><a href="%{recipient.ticket_link}">%{ticket.number}</a></td>
            </tr>
            <tr>
                <td><strong>Subject</strong>:</td>
                <td>%{ticket.subject}</td>
            </tr>
            <tr>
                <td><strong>Department</strong>:</td>
                <td>%{ticket.dept}</td>
            </tr>
            <tr>
                <td><strong>Status</strong>:</td>
                <td>%{ticket.status}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    Kind Regards, <br>
    %{ticket.dept} <br>
    %{company.name} <br>
    <br>
    <div style="color: rgb(127, 127, 127); font-size: small;">
        <em><a href="%{recipient.ticket_link}">To update this ticket or to post a reply, please click here</a> or you can simply reply to this email.</em><br>
        <strong>When replying, please make sure that the ticket ID is kept in the subject so that we can track your replies.</strong><br>
        <em>You can check the status or view the progress of this ticket <a href="%{recipient.ticket_link}">online here</a></em>
    </div>
     <br>
    <div style="color: rgb(127, 127, 127);">
        %{signature} <br>
    </div>
