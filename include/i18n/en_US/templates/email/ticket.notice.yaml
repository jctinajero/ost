#
# Email template: ticket.notice.yaml
#
# Ticket Name - New Ticket Notice
#
# Sent to a user when a staff member creates a ticket on the user's behalf.
# This is most commonly performed when user's call in on the phone.
#
---
notes: |
    Sent to a user when a staff member creates a ticket on the user's behalf.
    This is most commonly performed when user's call in on the phone.

subject: |
    [#%{ticket.number}]: %{ticket.subject}
body: |
    <h3><strong>Dear %{recipient.name.first},</strong></h3>
    Our customer care team has created a ticket on your behalf, with the following details and summary: <br>
    <br>
    <table>
        <tbody>
            <tr>
                <td><strong>Ticket ID</strong>:</td>
                <td><a href="%{recipient.ticket_link}">%{ticket.number}</a></td>
            </tr>
            <tr>
                <td><strong>Subject</strong>:</td>
                <td>%{ticket.subject}</td>
            </tr>
            <tr>
                <td><strong>Department</strong>:</td>
                <td>%{ticket.dept}</td>
            </tr>
            <tr>
                <td><strong>Status</strong>:</td>
                <td>%{ticket.status}</td>
            </tr>
        </tbody>
    </table>
    <blockquote>
        %{message}
    </blockquote><br>
    If need be, a representative will follow-up with you as soon as possible.<br>
    <br>
    <br>
    Kind Regards,<br>
    %{ticket.dept}<br>
    %{company.name}<br>
    <br>
    <div style="color: rgb(127, 127, 127); font-size: small;">
     <em>You can check the status or view the progress of this ticket <a href="%{recipient.ticket_link}">online here</a></em>
    </div>
    <br>
    <div style="color: rgb(127, 127, 127);">
    %{signature} <br>
    </div>
    </span>
