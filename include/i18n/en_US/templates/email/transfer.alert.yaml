#
# Email template: transfer.alert.yaml
#
# Template name:  Ticket Transfer Alert
#
# Sent to staff members when a ticket is assigned to them. Tickets can be
# assigned automatically by the system or manually by another staff member.
# Use %{assigner} to distinguish who made the assignment.
#
---
notes: |

subject: |
    Ticket %{ticket.number} transfer - %{ticket.dept.name}
body: |
    <h3>Hi %{recipient.name},</h3>
    Ticket <a href="%{ticket.staff_link}">%{ticket.number}</a> has been transferred to the %{ticket.dept.name} department by
    <strong>%{staff.name.short}</strong><br>
    <br>
    <blockquote>
        %{comments}
    </blockquote><br>
    <hr>
    <div>
        To view or respond to the ticket, please <a href="%{ticket.staff_link}">login</a> to the support ticket system.
    </div>
    <br>
    Kind Regards, <br>
    %{ticket.dept} <br>
    %{company.name}<br>
