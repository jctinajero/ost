#
# This is popup help messages for the Account Panel ->
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
page_title:
    title: Alerts and Notices
    content: >
        Alerts and Notices are automated email notifications sent to Agents
        when various sort events are triggered.

ticket_alert:
    title: New Sort Alert
    content: >
        <p>
        Alert sent out to Agents when a new sort is created.
        </p><p class="info-banner">
        <i class="icon-info-sign"></i>
        This alert is not sent out if the sort is auto-assigned via a Sort Filter or Help Topic.
        </p>
    links:
      - title: Default New Sort Alert Template
        href: /scp/templates.php?default_for=ticket.alert

message_alert:
    title: New Message Alert
    content: >
        Alert sent out to Agents when a new message from the User is
        appended to an existing sort.
    links:
      - title: Default New Message Alert Template
        href: /scp/templates.php?default_for=message.alert

internal_note_alert:
    title: New Internal Activity Alert
    content: >
        Alert sent out to Agents when internal activity such as an internal
        note or an agent reply is appended to a sort.
    links:
      - title: Default Sort Activity Template
        href: /scp/templates.php?default_for=note.alert

assignment_alert:
    title: Sort Assignment Alert
    content: >
        Alert sent out to Agents on sort assignment.
    links:
      - title: Default Sort Assignment Alert Template
        href: /scp/templates.php?default_for=assigned.alert

transfer_alert:
    title: Sort Transfer Alert
    content: >
        Alert sent out to Agents on sort transfer between Departments.
    links:
      - title: Default Sort Transfer Alert Template
        href: /scp/templates.php?default_for=transfer.alert

overdue_alert:
    title: Overdue Sort Alert
    content: >
        Alert sent out to Agents when a sort becomes overdue based on SLA
        or Due Date.
    links:
      - title: Default Stale Sort Alert Template
        href: /scp/templates.php?default_for=ticket.overdue

      - title: Manage SLAs
        href: /scp/slas.php

system_alerts:
    title: System Alerts
    content: >
        Significant system events that are sent out to the Administrator
        (%{config.admin_email}). Depending on the configured <span
        class="doc-desc-title">Log Level</span>, the events are also made
        available in the <span class="doc-desc-title">System Logs</span>
    links:
      - title: View System Logs
        href: /scp/logs.php

      - title: Change Admin Email
        href: /scp/settings.php?t=emails
