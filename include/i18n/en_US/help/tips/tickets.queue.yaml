parent_status:
    title: Parent Sort Status
    content: >
        If you choose to set a Parent Status, the Parent Sort will be changed to the status you select.
        The Sort on top of the list will be the Parent Sort.

reply_types:
    title: Reply Types
    content: >
        <b>Reply All:</b>
          This reply is sent to the User and the Collaborators you choose to include.</br>
        <b>Reply to User:</b>
          This reply is sent to the User only, no Collaborators.</br>
        <b>Do Not Email Reply:</b>
          No email alerts are sent out, however, the Agent response is visible to <b>ALL</b> Users upon viewing the Sort.
